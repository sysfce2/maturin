on:
  workflow_call:
    inputs:
      repository:
        required: true
        type: string
      manifest-dir:
        required: true
        type: string

jobs:
  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Sccache Setup
        uses: mozilla-actions/sccache-action@7d986dd989559c6ecdb630a3fd2557667be217ad # v0.0.9
        with:
          version: "v0.10.0"
      - name: Build maturin
        env:
          RUST_BACKTRACE: "1"
          SCCACHE_GHA_ENABLED: "true"
          RUSTC_WRAPPER: "sccache"
        run: cargo build
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          repository: ${{ inputs.repository }}
          submodules: "recursive"
          path: downstream
      - name: maturin sdist
        working-directory: downstream
        run: |
          ../target/debug/maturin sdist --manifest-path ${{ inputs.manifest-dir }}/Cargo.toml -o target/sdist
      - name: Build from sdist
        working-directory: downstream
        run: |
          ../target/debug/maturin build --manifest-path ${{ inputs.manifest-dir }}/Cargo.toml
